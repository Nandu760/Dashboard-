<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary mb-4">ðŸ§® Calculator</h2>
        
        <form method="POST">
            <div class="mb-3">
                <input type="number" name="num1" class="form-control" placeholder="Enter first number" required>
            </div>
            <div class="mb-3">
                <input type="number" name="num2" class="form-control" placeholder="Enter second number" required>
            </div>
            <div class="mb-3">
                <select name="operation" class="form-select">
                    <option value="add">Add (+)</option>
                    <option value="subtract">Subtract (-)</option>
                    <option value="multiply">Multiply (Ã—)</option>
                    <option value="divide">Divide (Ã·)</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>

        {% if result %}
        <div class="alert alert-success mt-4 text-center" role="alert">
            Result: {{ result }}
        </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary">ðŸ”™ Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
