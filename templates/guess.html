<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark d-flex justify-content-center align-items-center min-vh-100">

  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center text-primary mb-4">🎯 Guess the Number</h2>

    <form method="POST">
      <input type="number" name="guess" class="form-control mb-3" placeholder="Enter number 1–100" required>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    {% if message %}
      <div class="alert alert-info mt-4 text-center">
        <strong>{{ message }}</strong>
      </div>
    {% endif %}

    <a href="/" class="btn btn-outline-secondary w-100 mt-3">🔙 Back to Dashboard</a>
  </div>

</body>
</html>
