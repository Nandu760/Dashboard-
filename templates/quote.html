<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Random Quote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-dark d-flex align-items-center justify-content-center min-vh-100">

    <div class="card shadow p-4 text-center w-100" style="max-width: 500px;">
        <h2 class="text-primary mb-4">📜 Random Quote</h2>

        <blockquote class="blockquote">
            <p class="mb-3 fs-4 fst-italic">“{{ quote }}”</p>
            <footer class="blockquote-footer">— {{ author }}</footer>
        </blockquote>

        <form method="GET" action="/quote">
            <button type="submit" class="btn btn-primary w-100 mt-4">Next Quote</button>
        </form>

        <a href="/" class="btn btn-outline-secondary w-100 mt-3">🔙 Back to Dashboard</a>
    </div>

</body>

</html>
