<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center text-primary mb-4">ðŸ’± Currency Converter</h2>

        <form method="POST">
            <div class="mb-3">
                <input type="number" name="amount" class="form-control" placeholder="Enter Amount" required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <select name="from_currency" class="form-select" required>
                        <option value="">From</option>
                        <option value="USD">USD</option>
                        <option value="POUND">POUND</option>
                        <option value="INR">INR</option>
                        <option value="EURO">EURO</option>
                        <option value="DIRHAM">DIRHAM</option>
                    </select>
                </div>
                <div class="col">
                    <select name="to_currency" class="form-select" required>
                        <option value="">To</option>
                        <option value="USD">USD</option>
                        <option value="POUND">POUND</option>
                        <option value="INR">INR</option>
                        <option value="EURO">EURO</option>
                        <option value="DIRHAM">DIRHAM</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <input type="number" name="rate" class="form-control" placeholder="Enter Conversion Rate" step="0.0001" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Convert</button>
            </div>
        </form>

        {% if result %}
        <div class="alert alert-success text-center mt-4" role="alert">
            Converted Amount: {{ result }}
        </div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-secondary">ðŸ”™ Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
