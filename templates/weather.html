<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            color: #212529;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .card {
            background: #ffffff;
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .card h2 {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        button {
            background-color: #0d6efd;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            color: #fff;
            font-weight: 600;
            margin-top: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        .form-control {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
        }

        h4 {
            margin-top: 1.5rem;
            color: #0d6efd;
            font-weight: 600;
        }

        a.btn-light {
            margin-top: 1.5rem;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>‚òÄÔ∏è Weather Info</h2>
        <form method="POST">
            <input type="text" name="city" class="form-control" placeholder="Enter City Name" required>
            <button type="submit">Check Weather</button>
        </form>

        {% if weather %}
        <h4>{{ weather }}</h4>
        {% endif %}

        <a href="/" class="btn btn-light">üîô Back to Dashboard</a>
    </div>

</body>

</html>
