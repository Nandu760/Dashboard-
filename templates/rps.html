<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light text-dark d-flex justify-content-center align-items-center min-vh-100">

  <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
    <h2 class="text-primary mb-4">✊📄✂️ Rock Paper Scissors</h2>
    <form method="POST" class="d-flex justify-content-center gap-3">
      <button type="submit" name="choice" value="rock" class="btn btn-primary px-4">Rock</button>
      <button type="submit" name="choice" value="paper" class="btn btn-primary px-4">Paper</button>
      <button type="submit" name="choice" value="scissors" class="btn btn-primary px-4">Scissors</button>
    </form>

    {% if result %}
    <h4 class="text-primary mt-4">{{ result }}</h4>
    {% endif %}

    <a href="/" class="btn btn-outline-secondary mt-4 w-100">🔙 Back to Dashboard</a>
  </div>

</body>

</html>
