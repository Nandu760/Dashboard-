<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .form-card {
      background-color: rgba(135, 206, 235, 0.9);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      animation: zoomIn 1.2s ease-out;
      z-index: 2;
      position: relative;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #2b4a3f;
      margin-bottom: 20px;
      font-size: 26px;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border: 1.5px solid #4caf50;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    ::placeholder {
      color: #999;
    }

    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100px;
      height: auto;
      animation: float 3s ease-in-out infinite;
      border-radius: 8px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .falling {
      position: absolute;
      top: -100px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .f1 { left: 5%;  animation-duration: 10s; animation-delay: 0s; }
    .f2 { left: 20%; animation-duration: 12s; animation-delay: 2s; }
    .f3 { left: 35%; animation-duration: 9s;  animation-delay: 1s; }
    .f4 { left: 50%; animation-duration: 14s; animation-delay: 3s; }
    .f5 { left: 65%; animation-duration: 11s; animation-delay: 0.5s; }
    .f6 { left: 80%; animation-duration: 13s; animation-delay: 1.5s; }
    .f7 { left: 90%; animation-duration: 15s; animation-delay: 2.5s; }

    #celebration {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      display: none;
      text-align: center;
      z-index: 10;
      animation: pop 0.8s ease-out;
    }

    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .emoji-burst {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      animation: burst 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes burst {
      0% { transform: scale(0.5) translate(0, 0); opacity: 1; }
      100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
    }

    .another-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .another-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <!-- Falling Leaves and Flowers -->
  <div class="falling f1">üçÅ</div>
  <div class="falling f2">üçÇ</div>
  <div class="falling f3">üçÉ</div>
  <div class="falling f4">üå∏</div>
  <div class="falling f5">üíÆ</div>
  <div class="falling f6">üåº</div>
  <div class="falling f7">üå∫</div>

  <!-- Celebration Message -->
  <div id="celebration">
    üéâ Thank you for your feedback! üå∏<br><br>
    <button class="another-btn" onclick="showForm()">‚ûï Give Another Feedback</button>
  </div>

  <!-- Form Card -->
  <div class="form-card" id="form-card">
    <div class="image-container">
      <img src="https://www.shutterstock.com/shutterstock/photos/2317838913/display_1500/stock-vector-two-birds-sitting-on-the-tree-illustration-for-wall-art-and-decoration-2317838913.jpg" alt="Bird flying">
    </div>
    <h2>Feedback Form</h2>
    <form id="feedback-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="feedback" placeholder="Your Feedback" rows="5" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById("feedback-form").addEventListener("submit", function (e) {
      e.preventDefault();

      // Hide form, show celebration
      document.getElementById("form-card").style.display = "none";
      const celebration = document.getElementById("celebration");
      celebration.style.display = "block";

      // Emoji burst
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji-burst";
        emoji.textContent = ["üå∏", "üíÆ", "‚ú®", "üåº", "üéâ"][Math.floor(Math.random() * 5)];
        emoji.style.left = "50%";
        emoji.style.top = "50%";
        emoji.style.setProperty('--x', `${Math.random() * 300 - 150}px`);
        emoji.style.setProperty('--y', `${Math.random() * 300 - 150}px`);
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1000);
      }

      // OPTIONAL: Submit to backend via fetch if needed
    });

    function showForm() {
      document.getElementById("celebration").style.display = "none";
      document.getElementById("form-card").style.display = "block";
      document.getElementById("feedback-form").reset();
    }
  </script>
</body>
</html>
