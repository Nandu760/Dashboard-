<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-primary text-center mb-4">Register</h2>
    <form method="POST" class="d-flex flex-column gap-3">
      <input type="text" name="name" class="form-control" placeholder="Full Name" required />
      <input type="email" name="email" class="form-control" placeholder="Email" required />
      <input type="password" name="password" class="form-control" placeholder="Password" required />
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
    {% if message %}
    <div class="text-danger text-center mt-3">{{ message }}</div>
    {% endif %}
    
    <a href="/login" class="d-block text-center mt-3 text-decoration-none text-primary">Already have an account? Login</a>
    <a href="/" class="d-block text-center mt-2 text-decoration-none text-secondary">â† Back to Dashboard</a>
  </div>

</body>
</html>
